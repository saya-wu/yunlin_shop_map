{% extends "base.html" %}

{% block title %}斗六舊城漫遊 - 特色商店{% endblock %}

{% block content %}
<div class="main-content active">
    <h2 class="category-title">特色商店街</h2>
    <div class="shop-grid">
        <div class="shop-card">
            <h3>晉安藥房</h3>
            <div class="history">這家藥房傳承四代，與崇德青草藥行共同經營，專注於提供傳統中藥材和手工熬煮的草本茶飲</div>
            <div class="speciality">青草茶、白芷</div>
            <span class="shop-tag">傳統中藥材</span>
            <span class="shop-tag">手工熬煮草本茶飲</span>
        </div>

        <div class="shop-card">
            <h3>斗六四代目麥芽酥</h3>
            <div class="history">堅持每日手炒麥芽，選用雲林在地優質花生，製作出入口即化、不黏牙的麥芽酥</div>
            <div class="speciality">麥芽糖</div>
            <span class="shop-tag">傳承四代</span>
            <span class="shop-tag">手工製作</span>
            <span class="shop-tag">強調健康</span>
        </div>
    </div>
</div>
{% endblock %}
