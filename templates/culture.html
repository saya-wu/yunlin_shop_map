{% extends "base.html" %}

{% block title %}斗六舊城漫遊 - 文化景點{% endblock %}

{% block content %}
<div class="main-content active">
    <h2 class="category-title">文化景點巡禮</h2>
    <div class="shop-grid">
        <div class="shop-card">
            <h3>斗六行啟記念館</h3>
            <div class="history">建於1926年，為紀念日本裕仁皇太子（後來的昭和天皇）於1923年訪台而興建</div>
            <div class="speciality">不定期市集</div>
            <span class="shop-tag">文化活動空間</span>
            <span class="shop-tag">日式紅磚黑瓦</span>
            <span class="shop-tag">木構造設計</span>
        </div>

        <div class="shop-card">
            <h3>福德宮</h3>
            <div class="history">主祀福德正神（土地公）。該廟歷史悠久，外牆鑲嵌多塊清代古碑，佩戴「宰相帽」，全台僅有三尊</div>
            <div class="speciality">福德宮</div>
            <span class="shop-tag">古廟</span>
            <span class="shop-tag">文化古蹟</span>
        </div>
    </div>
</div>
{% endblock %}
