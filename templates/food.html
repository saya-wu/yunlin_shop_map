{% extends "base.html" %}

{% block title %}斗六舊城漫遊 - 美食地圖{% endblock %}

{% block content %}
<div class="main-content active">
    <h2 class="category-title">在地美食饗宴</h2>
    <div class="shop-grid">
        <div class="shop-card">
            <h3>騷仙草</h3>
            <div class="history">提供清涼降火飲品</div>
            <div class="speciality">仙草茶</div>
            <span class="shop-tag">季節性飲品</span>
            <span class="shop-tag">天然手工製作</span>
        </div>

        <div class="shop-card">
            <h3>老街碗粿</h3>
            <div class="history">營業超過90年，是當地人從小吃到大的老字號小吃店</div>
            <div class="speciality">蛋飯、關東煮</div>
            <span class="shop-tag">老字號</span>
            <span class="shop-tag">傳統小吃</span>
        </div>

        <div class="shop-card">
            <h3>臺米菜飯TAIMIRICE</h3>
            <div class="history">座落於復古紅磚老屋內，營造出懷舊氛圍</div>
            <div class="speciality">高麗菜飯、酸菜陳醋木耳</div>
            <span class="shop-tag">懷舊氛圍</span>
            <span class="shop-tag">在地料理</span>
        </div>
    </div>
</div>
{% endblock %}
