<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}斗六舊城漫遊{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="{{ url_for('index') }}">
                <i class="fas fa-map-marked-alt"></i>
                斗六舊城漫遊
            </a>
        </div>
        <button class="nav-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                    <i class="fas fa-home"></i> 首頁
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('food') }}" class="nav-link {% if request.endpoint == 'food' %}active{% endif %}">
                    <i class="fas fa-utensils"></i> 美食地圖
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('culture') }}" class="nav-link {% if request.endpoint == 'culture' %}active{% endif %}">
                    <i class="fas fa-landmark"></i> 文化景點
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('shopping') }}" class="nav-link {% if request.endpoint == 'shopping' %}active{% endif %}">
                    <i class="fas fa-store"></i> 特色商店
                </a>
            </li>
        </ul>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}
    <script>
        document.querySelector('.nav-toggle').addEventListener('click', function() {
            document.querySelector('.nav-menu').classList.toggle('active');
        });

        function toggleStory(button) {
            const storySection = button.parentElement;
            const storyContent = storySection.querySelector('.story-content');
            const toggleText = button.querySelector('.toggle-text');
            
            if (storyContent.classList.contains('hidden')) {
                storyContent.classList.remove('hidden');
                toggleText.textContent = '收起內容';
                button.title = '收起內容';
            } else {
                storyContent.classList.add('hidden');
                toggleText.textContent = '展開更多';
                button.title = '延伸閱讀';
            }
        }
    </script>
    {% endblock %}
</body>
</html>
